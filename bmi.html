<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>App</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
       <div class="header">BMI CALCULATOR APP</div> 

       <div class="form">
           <label>Weight in Kilogram</label>
           <input type="text" id="weight" name="weight" placeholder="Please Your Weight...">

           <label>Height in Metres</label>
           <input type="text" id="height" name="height" placeholder="Please Your Height...">

           <div id="result">Your BMI report will be displayed here...</div>

           <input id="button" type="Submit" value="Submit" onclick="bodyMassIndex()">
       </div>
       <script src="bmi.js"></script>
    </body>
</html>
